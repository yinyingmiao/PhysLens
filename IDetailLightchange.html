<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhysLensOutput</title>
    <link rel="stylesheet" href="IDetailLight.css">
    <link rel="stylesheet" href="global.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>

<body>
     
        <div class="content">
            <div class="connection-header">
                <h1> Input </h1>
                
                <div class="dataphys-initial">
                    <img src="InputTop.jpg" alt="ImageSub01">
                </div>

                <h2> Choose the data being communicated through <span style = "color: #A17A69">light</span>:</h2>
            </div>   
            
            <div class="choice-bar">
                <div class="choice" id="choice1" onclick="selectChoice('choice1')">
                  <img src="choice-datatype.svg" alt="Choice 1">
                  <div class="overlay"></div>
                </div>
            
                <div class="choice" id="choice2" onclick="selectChoice('choice2')">
                  <img src="choice-dataflow.svg" alt="Choice 2">
                  <div class="overlay"></div>
                </div>

                <div class="choice" id="choice3" onclick="selectChoice('choice3')">
                    <img src="choice-off.svg" alt="Choice 3">
                    <div class="overlay"></div>
                  </div>
            </div>

            <div class="button-container">
                <a href="IDetailLight.html">
                    <button class="button">
                        <img src="Ok-btn.svg" alt="ok" class="button-imaged">
                    </button>
                </a>
            </div> 
            
            <script>
                function selectChoice(choiceId) {
                  document.querySelectorAll('.choice').forEach(choice => {
                    choice.classList.remove('selected');
                  });
            
                  // Add 'selected' class to the clicked choice
                  document.getElementById(choiceId).classList.add('selected');
                }
              </script>

        </div>

        <div class ="navbar">
            <div class ="nav-items">
                <img src="Output_Icon.svg" alt="Output" class="nav-icon">
                <span class="nav-text">Output</span>
            </div>
            <div class ="nav-items">
                <img src="Input_On.svg" alt="Input" class="nav-icon">
                <span class="nav-text">Input</span>
            </div>
    
            <div class="nav-items">
                <div class = "special-nav">
                    <img src="Scan Icon.svg" alt="Capture!" class="circle-btn">
                    <span class="nav-text">Capture!</span>
                </div>
            </div>
    
            <div class ="nav-items">
                <img src="Map_Icon.svg" alt="Map" class="nav-icon">
                <span class="nav-text">Map</span>
            </div>
    
            <div class ="nav-items">
                <img src="Present_Icon.svg" alt="Present" class="nav-icon">
                <span class="nav-text">Present</span>
            </div>
        </div> 



</body>
